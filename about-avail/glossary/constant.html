<h2 class="content-title">Constant</h2>

<p>
An entity with a <a href="./name.html">name</a> and an immutable value. A constant is created through <a href="./definition.html">definition</a>.
</p><p>
<strong>Example:</strong> Constant <code>cubeSideCount</code> would be defined as having the value <code>6</code>.
</p><p>
<em>References:</em> In-depth looks at <a href="/about-avail/documentation/type-system/types-module-constant-phrase.html">module constant phrases</a> and <a href="/about-avail/documentation/type-system/types-local-constant-phrase.html">local constant phrases</a>.
</p>
