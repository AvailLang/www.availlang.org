<html ng-app="categoryListApp">
<!--<![endif]-->

<head>
	
	<link href="/_css/stacks.css" rel="stylesheet" type="text/css">
	<!--#include virtual="/_include/head.ssi" -->
	<script type="text/javascript" src="/_javascript/angular.min.js"></script>
	<script type="text/javascript">
	    targetPage = "" + window.location.search;
		if (targetPage != "" && targetPage != "undefined")
		targetPage = targetPage.substring(1);
		window.onload = function()
		{
    	    if (targetPage != "" && targetPage != "undefined")
    	         top.detail.location = top.targetPage;
		}
	</script>

	<script>
		'use strict';

		var categoryListApp = angular.module('categoryListApp', []);

		categoryListApp.controller(
			'CategoryListCtrl', 
			function($scope, $http) 
			{
				$http.get('category-data-files/categories.json').success(
					function(data) 
					{
						$scope.categories = data;
					}
				);
				$scope.orderProp = 'name';
				$scope.queryBy='name';
			}
		);
	</script>
</head>
<body class="frame" ng-controller="CategoryListCtrl">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="frameHeading">
    			Categories
    		</div>
    		<div class="frameContents">
    			<span>Clear all</span>
				<div class="filterBox">
    				<b>Filter:</b> <input ng-model="query">
				</div>
				<div class="categories">
					<div ng-repeat="category in categories | filter:query | orderBy:orderProp">
						<label><input type="checkbox" name="checkbox" value={{category.name}}> {{category.name}}</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>

</html>
